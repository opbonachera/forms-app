<h1 class="mt-2">Pages</h1>

<h3>Reactive</h3>

<ul class="list-group">
    <li *ngFor="let item of reactiveMenu"
         class="list-group-item"
         routerLinkActive="active"
         [routerLink]="[item.route]">
        {{ item.title }}
    </li>
</ul>

<h3 class="m-2">Validation</h3>

<ul class="list-group">
    <li *ngFor="let item of authMenu"
        class="list-group-item"
        routerLinkActive="active"
        routerLink="[item.route]">
        {{ item.title }}
    </li>
</ul>
