<h2>Reactivos: Switches</h2>
<hr>


<form autocomplete="off" class="shadow p-3 rounded mb-5" [formGroup]="switchesForm" (ngSubmit)="onSave()">

    <!-- Radio -->
    <div class="row mb-3">
        <label class="col col-form-label">Género</label>
        <div class="col-sm-12">

            <div class="form-check">
                <input class="form-check-input"
                       type="radio"
                       value="M"
                       id="radioMasculino"
                       formControlName="gender"
                       >
                <label class="form-check-label" for="radioMasculino">
                  Masculino
                </label>
            </div>

            <div class="form-check">
                <input class="form-check-input"
                       type="radio"
                       value="F"
                       id="radioFemenino"
                       formControlName="gender"
                       >
                <label class="form-check-label" for="radioFemenino">
                  Femenino
                </label>
                <span class="form-text text-danger"
                  *ngIf="isValidField('gender')">
                    Debe elegir un genero
                </span>
            </div>

        </div>
    </div>

    <!-- Switches -->
    <div class="row mb-3">
        <label class="col col-form-label">Notificaciones</label>
        <div class="col-sm-12">

            <div class="form-check form-switch mt-2">
                <input class="form-check-input"
                       type="checkbox"
                       id="flexSwitchCheckChecked"
                       formControlName="notifications">
                <label class="form-check-label" for="flexSwitchCheckChecked">Quiero recibir notificaciones</label>
            </div>
            <span class="form-text text-danger"
                  *ngIf="isValidField('notifications')"
            >
            
            </span>
        </div>
    </div>

    <!-- Switches -->
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label"></label>
        <div class="col-sm-12">
            <div class="form-check">
                <input class="form-check-input"
                       type="checkbox"
                       id="flexCheckDefault"
                       formControlName="termsConditions">
                <label class="form-check-label" for="flexCheckDefault">
                  Términos y condiciones de uso
                </label>
              </div>
              <span class="form-text text-danger"
                    *ngIf="isValidField('termsConditions')">
                    Debe aceptar las condiciones de uso
              </span>
              
        </div>
    </div>


    <!-- Boton submit -->
    <div class="row">
        <div class="col">
            <button class="btn btn-primary"
                    type="submit">
                Guardar
            </button>
        </div>
    </div>

</form>



<pre>{{ switchesForm.value | json }}</pre>
