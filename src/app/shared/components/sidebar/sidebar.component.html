<h1>
    Pages
</h1>

<h3>Reactive</h3>

<ul class="list-group">
    <li *ngFor="let item of reactiveMenu"
         class="list-group-item"
         routerLinkActive="active"
         [routerLink]="[item.route]">
        {{ item.title }}
    </li>
</ul>

<h1>
    Validation
</h1>

<ul class="list-group">
    <li *ngFor="let item of authMenu"
        class="list-group-item"
        routerLinkActive="active"
        routerLink="[item.route]">
        {{ item.title }}
    </li>
</ul>
